<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <base href="/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/inicio.css">
</head>
<body>
    <div id="Conteudo-principal" class="container">
        <div id="dadosUsuario">
            
        </div>
        <h1>Suas pesquisa</h1>
        <div id="pesquisas" class="container">     
        </div>
        <a  id="btnModal" class="btn-floating btn-large waves-effect waves-light "><i class="material-icons">add</i></a>
    </div>
    <div id="fade">       
    </div>
    <div id="modal" class="container">
        <div id="modal-content">
            
            <h1>Registre sua pergunta</h1>
            <div class="input-field col s6" id="form">
                <input placeholder="Pergunta" id="pergunta" type="text" class="validate">
                
            </div>
            <div id="modal-buttons">
                <a id="btnCancelar" class="waves-effect waves-light btn-small"><i class="material-icons right">delete</i>Cancelar</a>
                <a id="btnSalvar" class="waves-effect waves-light btn-small"><i class="material-icons right">add</i>Salvar</a>
            </div>
        </div>
    </div>
    <div id="moodal-dashboard" class="container">
       
        <div id="dashboard-content">
            <nav id="tabsNav">
                <ul id="ulTabs">
                    <li><a href="#" id="tabPerguntas" class="selecionado">Perguntas</a></li>
                    <li><a href="#" id="tabRespostas" >Respostas</a></li>
                    <li><a href="#" id="tabConfig">Configurações</a></li>
                </ul>
            </nav>
            <table>
                  <tbody>
                    <tr>
                        <td>Pesquisa:</td>
                        <td><span id="pesquisa_dashboard">Qual seu nome?</span></td>
                    </tr>
                    <tr>
                        <td>Link do questionário:</td>
                        <td><input disabled id="linkResearch" type="text"/><a id="btnCopyLink" class="waves-effect waves-light btn-small"><i class="material-icons">content_copy</i></a></td>
                    </tr>
                    <tr>
                        <td>data de criação:</td>
                        <td><span id="research_date"></span></td>
                    </tr>
                    <tr>
                        <td>Quantidade de respostas:</td>
                        <td><span id="research_responseCount">0</span></td>
                    </tr>
                </tbody>
            </table>
       </div>
        <div id="modal-buttons">
            <a id="btnClosheDashboard" class="waves-effect waves-light btn-small"><i class="material-icons right">close</i> Fechar</a>
        </div>
    </div>

    <script type="module" src="./scripts/homePage.js"></script>
</body>
</html>
