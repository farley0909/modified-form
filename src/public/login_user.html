<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/login_user.css">
    <title>Login</title>
</head>
<body>
    <main class="row">
        <div  id="divLeft" class="col s6">
            <img src="./images/teste.png" id="imgLogo" width="250px" height="250px">
        </div>
        <div id="divRigth" class="col s6">
            <h1>Faça seu login</h1> 
            <form id="formLogin" action="http://localhost:8080/usuario/login" method="post">
                    <label id="lbEmail">Email</label>
                    <input id="email" type="text" name="email">
                   
                    <label id="lbSenha">Senha</label>
                    <input id="senha" type="password" name="senha">
               
                <span>Não tem uma conta? <a href="http://localhost:8080/usuario/cadastro" target="_self">Cadastre-se</a></span>
                <button id="btnEntrar" type="submit" class="btn waves-effect waves-light">Entrar</button>  
            </form>  
        </div>
             
    </main>
    <script src="./scripts/login_user.js"></script>
</body>
</html>
